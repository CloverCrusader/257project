<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Comparison</title>
    <link rel="stylesheet" href="/static/tab-test.css">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
</head>
<body>
    <h2 class="title-class" id="title">College Comparison</h2>
    <p>Down below are some basic school stats:</p>

    {% if stats %}
    <table>
        <thead>
            <tr>
                <th>College Name</th>
                <th>State of School</th>
                <th>Acceptance Rate</th>
                <th>Graduation Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in stats %}
            <tr>
                <td>{{ stat[1] }}</td>
                <td>{{ stat[0] }}</td>
                <td>{{ stat[3] }}</td>
                <td>{{ stat[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No data available for the selected colleges.</p>
    {% endif %}

    <div id="container" style="width: 100%; height: 500px;"></div>
    <button class="submit-button" onclick="back()">Go back</button>

    <script>
        function back() {
            location.href = "/";
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetch(`/data/{{ stats[0][1] }}/{{ stats[1][1] }}`)
                .then(response => response.json())
                .then(data => {
                    const chartData = data.map(item => [item[1], item[4]]); // Adjust index based on your data structure

                    anychart.onDocumentReady(function() {
                        var chart = anychart.bar();
                        chart.data(chartData);
                        chart.container('container');
                        chart.draw();
                    });
                });
        });
    </script>
</body>
</html>
