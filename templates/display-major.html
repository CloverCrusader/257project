 <head>
  <link rel="stylesheet" href="/static/final.css">

  <script src="/static/final.js"></script>
</head>

<body>

<h2><center>Explore Popular Majors</center></h2>

<p><center>{{major}} is the most popular major at these colleges: </center></p>

 <div class="container">
 {% for school, state in stats %}
  <div class="box">
  <img src="/static/images/{{ school | replace(' ', '_') }}.jpg" alt="{{ school }} Image" class="school-image">
    <div class="school-info">
 <strong> {{school}}, {{state}}</strong></div></div>
 {% endfor %}
</div>
 
<br>
 <button onclick="newSearch('/popularmajor')">New Search</button>
</body>
