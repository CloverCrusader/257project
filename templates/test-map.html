<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeFind</title>
    <link rel="stylesheet" href="/static/final.css">
    <script src="/static/final.js"></script>
    <style>
        body {
            font-family: Tahoma;
        }
        .circle {
            height: 13px;
            width: 13px;
            background-color: #452c63;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #452c63;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the dot */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .circle:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .containerHome {
            position: relative;
            width: 80%;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
            justify-content: center;
        }
        .topnav a.active {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <h2>CollegeFind</h2>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/rankings">Ranking</a>
        <a href="/compare">Compare</a>
        <a href="/financialaid">Estimate Your Financial Aid</a>
        <a href="/popularmajor">Popular Major</a>
        <a class="active" href="/map">Map</a>
    </div>
    <h3>Location of the Colleges</h3>
    <div class="containerHome">
        <img src="/static/images/USmap.jpg" alt="Map of the Colleges" class="image">
        <div class="circle" style="top: 32%; left: 56%;">
            <div class="tooltip">Carleton College</div>
        </div>
        <div class="circle" style="top: 58%; left: 10%;">
            <div class="tooltip">Pomona College</div>
        </div>
        <div class="circle" style="top: 28%; left: 88.5%;">
            <div class="tooltip">Williams College</div>
        </div>
         <div class="circle" style="top: 27.5%; left: 90%;">
            <div class="tooltip">Amherst College</div>
        </div>
         <div class="circle" style="top: 39%; left: 85.5%;">
            <div class="tooltip">Swarthmore College</div>
        </div>
        <div class="circle" style="top: 27%; left: 91.5%;">
            <div class="tooltip">Wellesley College</div>
        </div>
        <div class="circle" style="top: 21%; left: 93.5%;">
            <div class="tooltip">Bowdoin College</div>
        </div>
        <div class="circle" style="top: 36.5%; left: 88.5%;">
            <div class="tooltip">Barnard College</div>
        </div>
        <div class="circle" style="top: 57.2%; left: 10.7%;">
            <div class="tooltip">Claremount McKenna College</div>
        </div>
        <!-- Add more dots as needed -->
    </div>
</body>
</html>
